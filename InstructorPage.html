<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Up Profile</title>
  <link rel="stylesheet" href="TeamUp.css" />
</head>
<body class="profile_page">
  <header>
    <!-- Optional header -->
  </header>

  <div class="card-container">
    <div class="profile-grid">
      <!-- Column 1: Instructor Info -->
      <div class="column column-1">
        <div class="card">
          <div class="profile-top">
            <img src="Profile_pictures/Professor Hank Easton.png" alt="Profile Picture" class="profile-pic" />
            <div class="student-info">
              <h2>Professor Hank Easton</h2>
              <p>Department of Computer Science</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Column 2: Classes + Teams -->

      <div class="course-tile">
  <h3>ICS 370-01 Software Design Models</h3>
  <div class="course-teams">
    <div class="team-tile">
      <img src="Team_mascots/Team_black.png" alt="Team black" />
      <span>Team black</span>
    </div>
    <div class="team-tile">
      <img src="Team_mascots/Team_grey.png" alt="Team grey" />
      <span>Team grey</span>
    </div>
    <div class="team-tile">
      <img src="Team_mascots/Team_orange.png" alt="Team orange" />
      <span>Team orange</span>
    </div>
    <div class="team-tile">
      <img src="Team_mascots/Team_pink.png" alt="Team pink" />
      <span>Team pink</span>
    </div>
  </div>
</div>

      <div class="column column-2">
        <div class="card">
          <div class="class-section">
            <h3>ICS 370-01 Software Design Models</h3>
            <div class="team-row">
              <div class="team-card">
                <img src="Team_mascots/Team_black.png" alt="Team black" />
                <span>Team black</span>
              </div>
              <div class="team-card">
                <img src="Team_mascots/Team_grey.png" alt="Team grey" />
                <span>Team grey</span>
              </div>
              <div class="team-card">
                <img src="Team_mascots/Team_orange.png" alt="Team orange" />
                <span>Team orange</span>
              </div>
              <div class="team-card">
                <img src="Team_mascots/Team_pink.png" alt="Team pink" />
                <span>Team pink</span>
              </div>
            </div>
          </div>

          <!-- Repeat for additional classes -->
          <div class="class-section">
            <h3>ICS 425-02 Advanced Web Apps</h3>
            <div class="team-row">
              <div class="team-card">
                <img src="Team_mascots/Team_black.png" alt="Team black" />
                <span>Team black</span>
              </div>
              <div class="team-card">
                <img src="Team_mascots/Team_grey.png" alt="Team grey" />
                <span>Team grey</span>
              </div>
              <div class="team-card">
                <img src="Team_mascots/Team_orange.png" alt="Team orange" />
                <span>Team orange</span>
              </div>
              <div class="team-card">
                <img src="Team_mascots/Team_pink.png" alt="Team pink" />
                <span>Team pink</span>
              </div>
            </div>
          </div>

          <!-- Add more class-sections as needed -->
        </div>
      </div>

      <!-- Column 3: Interests -->
      <div class="column column-3">
        <div class="card">
          <div class="interests">
            <h3>Interests</h3>
            <div class="interest-icons">
              <button type="button" class="icon-button" disabled>
                <img src="TeamUp_icons/interests_cooking.png" alt="Cooking" />
                <span class="icon-label">Cooking</span>
              </button>
              <button type="button" class="icon-button" disabled>
                <img src="TeamUp_icons/interests_family.png" alt="Family" />
                <span class="icon-label">Family</span>
              </button>
              <button type="button" class="icon-button" disabled>
                <img src="TeamUp_icons/interests_fitness.png" alt="Fitness" />
                <span class="icon-label">Fitness</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <!-- Optional footer -->
  </footer>
</body>
</html>
